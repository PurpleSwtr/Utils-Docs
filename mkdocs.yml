site_name: Utils Docs

nav:
  - Главная: index.md
  - Python:
    - Python: Python/index.md
    - Возможности языка:
      - Фишки: Python/Tips.md
      - CLI: Python/CLI.md
      - Декораторы: Python/Decorators.md
      - Методы классов: Python/Class_methods.md
      - Regex: Python/Regex.md
      - Zen of Python: Python/Zen.md
    - Пакеты:
      - Создание venv: Python/venv.md
      - uv: Python/uv.md
      - Poetry: Python/poetry.md
  - FastAPI:
    - FastAPI: FastAPI/index.md
    - Веб-сокеты: FastAPI/WebSockets.md
    - Pydantic: FastAPI/Pydantic.md
    - SQLAlchemy: FastAPI/SQLAlchemy.md
  - Docker: Docker/index.md
  - Vue.js: Vue.js/index.md
  - Bash: 
    - Bash: Bash/index.md
    - CLI команды: Bash/CLI.md
  - Git:
    - Git: Git/index.md

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Переключить на темную тему
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tooltips
    - navigation.indexes

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  # - pymdownx.emoji:
      # emoji_index: !!python/name:material.extensions.emoji.twemoji
      # emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css